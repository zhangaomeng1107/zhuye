<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>登陆</title>
	<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<style type="text/css">
	    .main{
			border: 5px solid pink;
			padding: 50px;
			margin-top: 150px;
			border-radius: 25px;
			box-shadow:  10px 10px 5px #888888;
	    }
	body {
			background-image: url(img/8.jpg);
			background-repeat: no-repeat;
			background-size:100% 100%;
			background-attachment: fixed;
		}
</style>
<body>
	<div class="col-md-4 col-md-offset-4 main form-horizontal">
		<div class="form-group">
		  <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" id="username" placeholder="用户名">
		  </div>
		</div>
		<div class="form-group">
		  <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
		  <div class="col-sm-10">
			<input type="password" class="form-control" id="pwd" placeholder="密码">
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
			  <label>
				<input type="checkbox" id="remember"> 记住我
			  </label>
			</div>
		  </div>
		</div>
		<div class="form-group">
		  <div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" id="btn">确认</button>
		  </div>
		</div>
</div>

<script>
		function login(){
           var username = document.getElementById('username').value;
           var password = document.getElementById('password').value;
           // 用户名和密码都不为空
           if(username&&password){
               localStorage.username = username;
               var url = location.search.split("=")[1];
               location.href = "ch.html";
           }

       }
	 $(function(){
		 var a=$.cookie('name');
		 var b=$.cookie('pwd');
		 if(typeof(a) != 'undefined' && typeof(b) != 'undefined'){
			 $('#username').val(a);
			 $('#pwd').val(b);
			 $('#remember').prop('cheched',true);
		 }
		 $('#btn').click(function(){
			var username= $('#username').val();
			var pwd=$('#pwd').val();
			if(username== '' || pwd== '' ){
				alert('填写完整')
			}else{
				var isChecked = $('#remember').prop('checked');
				if(isChecked){
					$.cookie('name', username, { expires: 7, path: '/' });
					$.cookie('pwd', pwd, { expires: 7, path: '/' });
				}else{
					$.removeCookie('name',{path:'/'})
					$.removeCookie('pwd',{path:'/'})
				}
				window.location.href="./ch.html"
			}
		})
	 })


</script>

</body>
</html>
