<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有妖气登陆</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./img/mai.png" type="img/x-ico" />

</head>

<body>
    <div class="login">
        <div class="login_box">
            <img src="./img/login_bg.jpg" alt="" style="display: block;width: 1536px;    margin-top: -120px;">
        </div>
        <div class="login_kuang">
            <a href="#" class="logo"></a>
            <div class="login_k">
                <div class="login_k1"></div>
                <form action="login_deng">
                    <div class="denglu">
                        <div class="dl" style="margin: 0 25px;color: #9cd341;border-bottom: 2px solid #9cd341;">密码登录</div>
                        <div class="dl">短信登录</div>
                    </div>
                    <div class="srk">
                        <div class="srk_user">
                            <input type="text" name="username" placeholder="邮箱/手机/用户名" id="username">
                        </div>
                        <div class="srk_password" style="margin-bottom: 18px;">
                            <input type="password" value="" name="password"  placeholder="密码" id="password">
                        </div>
                    </div>
                    

                    <div class="check_box">
                        <div style="float: left;">
                            <i class="checked"></i>
                            <a href="#">记住登录状态一个月</a>
                        </div>
                    </div>
                    <a class="login_btn"  onclick="login()">登 录</a>
                    <div class="login_list">
                        <a href="#" target="_blank" style="color: #6fc2de;">忘记密码？</a> |
                        <a href="#"  style="color: #6fc2de;">新用户注册</a> 
                    </div>

                </form>
            </div>
            <div class="login_bottom">
                <div class="login_k1"></div>
                <span class="one_login_btn">一键登录</span>
                <ul class="login_list2">
                    <li class="qq" style="border-left: none;"><a href="#" title="腾讯QQ登录"></a></li>
                    <li class="wx"><a href="#" title="微信登录" ></a></li>
                    <li class="sina"><a href="#" title="新浪微博登录" ></a></li>
                    <li class="sdo"><a href="#" title="盛大登录"></a></li>
                </ul>
            </div>
        </div>
    </div>
    

    <script type="text/javascript">
	function login(){
           var username = document.getElementById('username').value;
           var password = document.getElementById('password').value;
           // 用户名和密码都不为空
           if(username&&password){
               localStorage.username = username;
               var url = location.search.split("=")[1];
               location.href = "tenxun.html";
           }else if(username==""){
               alert("用户名不能为空")
           }else{
               alert("密码不能为空")
           }

       }
    </script>
</body>
</html>
